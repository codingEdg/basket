<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket game</title>
    <link rel="stylesheet" href="style.css">
    <script src="basket.js" defer></script>
</head>
<body>
    

    <section class="basket-container">
        <div class="basket-1">
            <h1 class="price"><span id="b1">100 </span> apples</h1>
            <p>Basket 1</p>
        </div>
        <button class="left">
            <img src="./assets/left-arrow.png" alt="left-arrow">
        </button>
        <button class="right">
            <img src="./assets/right-arrow.png" alt="right-arrow">

        </button>

        <div class="basket-2">
            <h1 class="price"><span id="b2">0 </span> apples</h1>
            <p>Basket 2</p>
        </div>
    </section>
</body>
</html>
